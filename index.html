<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>محول العملات وآلة الحاسبة</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
    margin: 0;
    font-family: "Segoe UI", Tahoma, sans-serif;
    background: linear-gradient(135deg, #1c1c1c, #0f2027);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #fff;
}

.container {
    width: 100%;
    max-width: 520px;
    background: rgba(30,30,30,0.85);
    backdrop-filter: blur(20px);
    border-radius: 26px;
    padding: 25px;
    box-shadow: 0 25px 60px rgba(0,0,0,0.6);
    position: relative;
}

h1 {
    text-align: center;
    margin-bottom: 22px;
    font-size: 30px;
    letter-spacing: 1px;
    color: #00d4ff;
    text-shadow: 0 0 8px rgba(0,212,255,0.6);
}

.tabs {
    display: flex;
    justify-content: space-around;
    margin-bottom: 20px;
}

.tab {
    cursor: pointer;
    padding: 12px 22px;
    border-radius: 14px;
    background: rgba(255,255,255,0.05);
    font-weight: bold;
    transition: 0.3s;
}

.tab.active {
    background: rgba(0,212,255,0.25);
    color: #00f0ff;
}

.section {
    margin-bottom: 18px;
}

label {
    font-size: 15px;
    opacity: 0.9;
    color: #cceeff;
}

input, select {
    width: 100%;
    padding: 12px;
    margin-top: 6px;
    border-radius: 16px;
    border: none;
    outline: none;
    font-size: 15px;
}

input {
    background: rgba(255,255,255,0.95);
}

select {
    background: rgba(255,255,255,0.97);
}

.radio-group {
    display: flex;
    gap: 15px;
    margin-top: 8px;
    font-size: 14px;
    color: #ccf0ff;
}

.rate-box {
    background: rgba(0,0,0,0.4);
    padding: 14px;
    border-radius: 18px;
    display: none;
    margin-bottom: 15px;
}

button {
    width: 100%;
    padding: 16px;
    border-radius: 18px;
    border: none;
    background: linear-gradient(135deg, #00d4ff, #0072ff);
    color: #fff;
    font-size: 17px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    opacity: 0.9;
}

.result {
    margin-top: 20px;
    padding: 16px;
    background: rgba(0,0,0,0.55);
    border-radius: 18px;
    text-align: center;
    font-size: 19px;
    font-weight: bold;
    color: #00ffea;
}

.signature {
    margin-top: 25px;
    text-align: center;
    font-size: 20px; /* تكبير الخط */
    font-weight: bold;
    color: #ff1a1a; /* لون أحمر واضح */
    text-shadow: 0 0 10px #ff1a1a, 0 0 20px #ff4d4d; /* توهج أحمر مضيء */
}

</style>
</head>
<body>

<div class="container">
<h1>محول العملات وآلة الحاسبة</h1>

<div class="tabs">
    <div class="tab active" id="converterTab" onclick="showTab('converter')">محول العملات</div>
    <div class="tab" id="calculatorTab" onclick="showTab('calculator')">آلة الحاسبة</div>
</div>

<!-- محول العملات -->
<div id="converter">
    <div class="section">
        <label>المبلغ</label>
        <input type="number" id="convAmount">
    </div>

    <div class="section">
        <label>من العملة</label>
        <select id="convFrom" onchange="toggleConvRate()">
            <option>سوري قديم</option>
            <option>سوري جديد</option>
            <option>دولار</option>
        </select>
    </div>

    <div class="section">
        <label>إلى العملة</label>
        <select id="convTo" onchange="toggleConvRate()">
            <option>سوري جديد</option>
            <option>سوري قديم</option>
            <option>دولار</option>
        </select>
    </div>

    <div class="rate-box" id="convRateBox">
        <label>سعر صرف الدولار</label>
        <input type="number" id="convRate">
        <div class="radio-group">
            <label><input type="radio" name="convRateType" value="new" checked> مقابل سوري جديد</label>
            <label><input type="radio" name="convRateType" value="old"> مقابل سوري قديم</label>
        </div>
    </div>

    <button onclick="convertCurrency()">تحويل</button>
    <div class="result" id="convResult">—</div>
</div>

<!-- آلة الحاسبة -->
<div id="calculator" style="display:none;">
    <div class="section">
        <label>سوري قديم</label>
        <input type="number" id="calcOld" oninput="toggleCalcRate()">
    </div>
    <div class="section">
        <label>سوري جديد</label>
        <input type="number" id="calcNew">
    </div>
    <div class="section">
        <label>دولار</label>
        <input type="number" id="calcUSD" oninput="toggleCalcRate()">
    </div>

    <div class="rate-box" id="calcRateBox">
        <label>سعر صرف الدولار</label>
        <input type="number" id="calcRate">
        <div class="radio-group">
            <label><input type="radio" name="calcRateType" value="new" checked> مقابل سوري جديد</label>
            <label><input type="radio" name="calcRateType" value="old"> مقابل سوري قديم</label>
        </div>
    </div>

    <div class="section">
        <label>إظهار النتيجة بـ</label>
        <select id="calcResultCurrency" onchange="toggleCalcRate()">
            <option>سوري جديد</option>
            <option>سوري قديم</option>
            <option>دولار</option>
        </select>
    </div>

    <button onclick="calculateTotal()">احسب النتيجة</button>
    <div class="result" id="calcResult">—</div>
</div>

<div class="signature">مع تحيات مركز أختام فاتح العجمي</div>

<script>
// التبديل بين التابات
function showTab(tab) {
    document.getElementById('converter').style.display = tab==='converter'?'block':'none';
    document.getElementById('calculator').style.display = tab==='calculator'?'block':'none';
    document.getElementById('converterTab').classList.toggle('active', tab==='converter');
    document.getElementById('calculatorTab').classList.toggle('active', tab==='calculator');
}

// محول العملات
function toggleConvRate() {
    const from = document.getElementById('convFrom').value;
    const to = document.getElementById('convTo').value;
    document.getElementById('convRateBox').style.display = (from==='دولار' || to==='دولار')?'block':'none';
}

function convertCurrency() {
    const amount = parseFloat(document.getElementById('convAmount').value) || 0;
    const from = document.getElementById('convFrom').value;
    const to = document.getElementById('convTo').value;
    let rate=0;
    if(from==='دولار'||to==='دولار'){
        rate=parseFloat(document.getElementById('convRate').value);
        if(isNaN(rate)){alert("أدخل سعر الصرف");return;}
    }
    const rateType=document.querySelector('input[name="convRateType"]:checked').value;
    let valueNew = 0;
    if(from==='سوري جديد') valueNew=amount;
    else if(from==='سوري قديم') valueNew=amount/100;
    else valueNew=rateType==='new'?amount*rate:(amount*rate)/100;
    let result=0;
    if(to==='سوري جديد') result=valueNew;
    else if(to==='سوري قديم') result=valueNew*100;
    else result=rateType==='new'?valueNew/rate:(valueNew*100)/rate;
    document.getElementById('convResult').innerText=result.toLocaleString('en-US',{maximumFractionDigits:2});
}

// آلة الحاسبة
function toggleCalcRate() {
    const usd=parseFloat(document.getElementById('calcUSD').value)||0;
    const target=document.getElementById('calcResultCurrency').value;
    document.getElementById('calcRateBox').style.display=(usd>0 || target==='دولار')?'block':'none';
}

function calculateTotal(){
    const oldVal=parseFloat(document.getElementById('calcOld').value)||0;
    const newVal=parseFloat(document.getElementById('calcNew').value)||0;
    const usdVal=parseFloat(document.getElementById('calcUSD').value)||0;
    const target=document.getElementById('calcResultCurrency').value;
    let rate=0;
    if(usdVal>0||target==='دولار'){
        rate=parseFloat(document.getElementById('calcRate').value);
        if(isNaN(rate)){alert("أدخل سعر الصرف");return;}
    }
    const rateType=document.querySelector('input[name="calcRateType"]:checked').value;
    let totalNew=0;
    totalNew+=oldVal/100;
    totalNew+=newVal;
    if(usdVal>0) totalNew+=rateType==='new'?usdVal*rate:(usdVal*rate)/100;
    let result=0;
    if(target==='سوري جديد') result=totalNew;
    else if(target==='سوري قديم') result=totalNew*100;
    else result=rateType==='new'?totalNew/rate:(totalNew*100)/rate;
    document.getElementById('calcResult').innerText=result.toLocaleString('en-US',{maximumFractionDigits:2});
}

toggleConvRate();
toggleCalcRate();
</script>

</body>
</html>
